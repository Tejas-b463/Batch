<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <h1>Practice Form</h1>
        <label for="Name">Name :</label>
        <input type="text" name="name" id=""> <br><br>
        <label for="Number">Number :</label>
        <input type="number" name="numbers" id=""> <br><br>
        <label for="Range">Range :</label>
        <input type="range" name="range" id=""> <br><br>
        <label for="Search">Search :</label>
        <input type="search" name="search" id=""> <br><br>
        <label for="subject">Subject :</label> <br>
        <input type="checkbox" name="" id="">HTML <br>
        <input type="checkbox" name="" id="">CSS <br>
        <input type="checkbox" name="" id="">JS <br> <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female <br><br>
        <label for="">Hey :</label>
        <input type="hidden" name="hidden"> <br><br>
        <input type="submit" value="Save">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
