<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--ordered list-->
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <hr>
    <ul type="square">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <hr>

    <!--unordered list-->
    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <hr>
    <ol type="A">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <hr>
    <ol type="a">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <hr>
    <ol type="i">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <hr>
    <ol type="I">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <hr>
    <!--descriptive list-->
    <dl>
        <dt> HTML </dt>
        <dd>
            hyper text markup lang.....
        </dd>

    </dl>

</body>

</html>
