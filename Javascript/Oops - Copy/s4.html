<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>constructor with Parameter</h2>
    <script>
        class employee {
            constructor(id, name, salary) {
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
            show() {
                console.log(this.id, this.name, this.salary);
            }
        }
        var emp = new employee(1, "tejas", 3000);
        var emp1 = new employee(2, "rushik", 4000);
        emp.show();
        emp1.show();
    </script>
</body>

</html>
