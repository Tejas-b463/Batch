<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Inheritance </h2>
    <script>
        class parent {
            showParent() {
                console.log("this is parent class");
            }
        }
        class child extends parent {
            showChild() {
                console.log("this is child class")
            }
        }
        var obj = new child();
        obj.showChild();
        obj.showParent();
        // class - blueprint of an object 
        // object - real time entity
        //  constructor - creating object instance of that class
        //   this -
        //    Inheritance - child class access the property of parent class
    </script>






































































</body>

</html>
