<body>
    <h2>Encapsulation</h2>
    <script>
        class student {
            constructor(name, roll) {
                    var name;
                    var roll;
                    var marks;
                }
                // get - read the data
            getName() {
                return this.name;
            }
            getRoll() {
                return this.roll;
            }
            gerMarks() {
                    return this.marks;
                }
                // set - write the data 
            setName(name) {
                this.name = name;
            }
            setRoll(roll) {
                this.roll = roll;
            }
            setMarks(marks) {
                if (marks < 0 || marks > 100) {
                    alert("invalid number");
                } else {
                    this.marks = marks;
                }
            }
        }
        var stud = new student();
        stud.setName("tejas");
        stud.setRoll(21);
        stud.setMarks(-47);
        document.write(stud.getName() + " " + stud.getRoll());
    </script>
</body>

</html>
