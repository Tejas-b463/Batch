<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Prototype</h2>
    <script>
        function employee(name, id) {
            this.name = name;
            this.id = id;
            // document.write(this.name, this.id, this.age)
        }

        employee.prototype.age = 20;
        employee("tejas", "banait");
        document.write("<br>", this.name, " ", this.id, "", this.age);

        var emp = new employee("tejas", "banait");
        document.write("<br>", emp.name, " ", emp.id, " ", emp.age);
    </script>
</body>

</html>
