<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- How to write functions in JS -->
    <!-- there are two types of functions can we write -->
    <!-- 1. Anynmous functions
         2. Arrow Functions -->

    <script>
        // Annyomous functions
        // anynous functions defualt parameter without return type
        let add = function() {
            console.log("Hello");
        }
        add();

        // anynous functions defualt with return type
        let sub = function() {
            return "Hello world";
        }
        console.log(sub());

        // Arrow function
        //Arrow function defualt without return type
        let add1 = () => {
            console.log("default parameter without return type");
        }
        add1();

        //Arrow function defualt parameter with return type
        let add2 = () => {
                return "return of the function";
            }
            // console.log(add2());
        add2();

        // Arrow function parameter without return type
        let add3 = (name) => {
            console.log("welcome " + name);
        }
        console.log(add3("meena"));

        // Arrow function parameter with return type
        let add4 = (name) => {
            return "Hello " + name;
        }
        console.log(add4("Heena"));
    </script>
</body>

</html>
