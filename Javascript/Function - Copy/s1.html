<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- There are two types of function -->
    <!-- 1. inbuilt Fuction like -> typeof() -->
    <!-- 2. Userdefined function  -->
    <!-- userdefined function there are two types  -->
    <!-- default and parameter -->
    <h1>Function</h1>
    <script>
        // defualt function without return type

        function show() {
            var x = 3,
                y = 4;
            document.write("Add : ", x + y, "<br>");
        }
        // call the function
        show();

        // defualt function with return type

        function show() {
            var x = 4,
                y = 3;
            return (
                document.write(x + y, "<br>"));
        }
        show();
    </script>

</body>

</html>
