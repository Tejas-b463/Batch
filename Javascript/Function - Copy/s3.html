        //  anonymous function with return type

        //  arrow function without return type
        let addition = (a, b) => {
            console.log(a + b);
        }
        addition(10, 6);


        let substraction = (a, b) => {
            console.log(a - b);
        }
        substraction(10, 6);

        //  arrow function with return type
        let addition1 = (a, b) => {
            return a + b;
        }
        addition(5, 5);

        let substraction1 = (a, b) => {
            return a - b;
        }
