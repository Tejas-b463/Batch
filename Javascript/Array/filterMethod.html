<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Filter Method</h1>
    <script>
        var a = [2, 6, 89, 45, 23];
        document.write("Original arrray : ", a);
        document.write("<br>");
        var fil = a.filter(function(val, index) {
            return val > 20;
        });
        document.write("filter arrray : ", fil);
    </script>
</body>

</html>
