<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array of object with map</h1>
    <script>
        var emp = [{
            id: 1,
            name: "tejas"
        }, {
            id: 2,
            name: "rushi"
        }]
        var i = emp.map((val, index) => {
            document.write(val.id + "" + val.name + "<br>")
        })


        // another way to itrate data

        var i = emp.map(val => ({
            empid: val.id,
            empName: val.name
        }))
        console.log(i);
    </script>
</body>

</html>
