<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- map.set(key,value) -->

    <script>
        var map = new Map()
        map.set(1, "meena");
        map.set(2, "heena");
        map.set(3, "heena");

        var itr = map.entries();


        document.write("<br>")
            //itrate
        for (let i = 0; i < map.size; i++) {
            document.write(itr.next().value + "<br>")

        }

        map.delete(2)

        document.write("<br>after delet <br>")
        for (let i of map) {
            document.write(i + "<br>")
        }

        map.clear()
        document.write("size after clear :" + map.size)
        document.write("<br>after clear <br>")
        for (let i of map) {
            document.write(i + "<br>")
        }
    </script>






</body>

</html>
