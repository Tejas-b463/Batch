<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Array with map method</h2>
    <script>
        const num = [3, 5, 4, 6, 8];

        var res = num.map((val, index) => {
            return val * 2
        })
        document.write(res);
    </script>
</body>

</html>
