<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="d1" placeholder="Enter Name">

    <script>
        let d1 = document.getElementById("d1");



        function show() {
            document.getElementById("d1").style.background = "red";
        }

        function show1() {
            document.getElementById("d1").style.background = '';
        }
        d1.addEventListener('keydown', show);
        d1.addEventListener('keyup', show1);
    </script>
</body>


</html>
