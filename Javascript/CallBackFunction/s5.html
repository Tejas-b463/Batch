<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("Start Here");

        setTimeout(() => {
            document.write("print with in 5 sec");
            var date = new Date();
            document.write("<br> Today : ", date.toLocaleTimeString())
        }, 5000)
    </script>
</body>
