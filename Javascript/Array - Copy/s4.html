        // push  -- add element in last

        var push = a.push("eee");
        document.write(a);

        // pop -remove element in last

        var removeLast = b.pop();
        document.write(b);
        document.write("<br>");

        // find index of
        // this method return the index of first elemrnt of given array that satisfy
        // the provided functions consition
        // it return -1 if no element sastisfyes the condition
