        document.write("<br>");
        var a = ["tejas", "rushi", "jaywant"];
        var reElement = a.splice(2, 2, "rahul", "atul");

        document.write("<br>");
        var a = ["tejas", "rushi", "jaywant"];
        var reElement = a.splice(2, 0, "rahul", "atul");

        document.write("<br>");
