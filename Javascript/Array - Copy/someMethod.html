<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Some Method</h1>
    <script>
        var a = ["neymar", "halland", "benzema"];

        function test(a) {
            return a == "neymar";
        }
        var check = a.some(test);
        document.write(check);

        document.write("<br>");

        var b = [2, 3, 4, 5];

        function num(b) {
            return (b > 6);
        }
        var checkvalue = b.some(num);
        document.write(checkvalue);
    </script>
</body>

</html>
