<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- multiple value to the  -->
    <script>
        function add(...arg) {
            let sum = 0;
            for (let i of arg) {
                // console.log(i)
                sum += i;
            }
            console.log(sum);
        }
        add(2, 3);
        add(2, "meena", 4);
        add(2, 4, "tejas", 5, 6);
    </script>
</body>

</html>
