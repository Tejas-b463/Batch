<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>

<body>
    <h1>Data Type</h1>
    <!-- Data type means type of data -->
    <!-- number, string , boolean, undefined, null, bigInt -->
    <script>
        var num = 20;
        document.write(typeof(num));

        var name = "tejas";
        document.write("<br>" + typeof(name));

        var boolean = true;
        document.write("<br>" + typeof(boolean));

        var string = "222";
        document.write("<br>" + typeof(string));

        var undefine = www;
        document.write("<br>" + typeof(undefine));
    </script>

</body>

</html>
