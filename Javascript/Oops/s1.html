<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <h1>Class and Object</h1>
    <script>
        class employee {
            data() {
                // intialize the value
                var id = 1;
                var name = "tejas";
                var salary = 3000;

                console.log(id + name + salary)
            }
            show() {
                console.log("join class");
            }
        }

        // object creation

        var emp = new employee();
        emp.show();
        emp.data();
    </script>
</body>
