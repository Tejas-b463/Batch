<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Polymorphisms</h2>
    <!-- many forms -->
    <script>
        class A {
            display() {
                document.write("A class involve here")
            }
        }
        class B extends A {
            display() {
                document.write("B class involve here")
            }
        }
        var b = [new A(), new B()];

        b.forEach(function(i) {
            i.display();
        })

        // document.write("<br>");

        // a.forEach(function(i ) {
        //     document.write(a[i]);
        // })
    </script>
</body>
