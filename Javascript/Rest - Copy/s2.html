<body>
    <!-- multiple value to the  -->
    <script>
        function add(...arg) {
            let sum = 0;
            for (let i of arg) {
                console.log(i)
                sum += i;
            }
            return sum;
        }
        console.log("Add :-", add(2, 3))
    </script>
