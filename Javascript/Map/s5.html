<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Map using Array</h2>
    <script>
        const num = [3, 4, 6, 8, 2];

        const res = num.map(callback);

        function callback(val, index) {
            return val + ":" + index + "<br>";
        }
        document.write(res);
    </script>
</body>

</html>
