<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Array of object with map</h2>
    <script>
        var emp = [{
            id: 1,
            name: "tejas"
        }, {
            id: 2,
            name: "rushi"
        }, {
            id: 3,
            name: "rahul"
        }]
        for (let i = 0; i <= emp.length; i++) {
            console.log(emp[i]);
            document.write("emp[" + i + "]: <br>")
            document.write(emp[i].id + " " + emp[i].name + "<br>")
        }
    </script>
</body>

</html>
