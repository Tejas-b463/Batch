<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <h1 id="demo" onmouseleave="changeBg()">Welcome</h1> -->
    <h1 id="demo" onmousedown="changeBg()">Welcome</h1>





    <script>
        function changeBg() {
            const change = document.getElementById("demo");
            change.style.background = "black";
            change.style.color = "white";
            change.style.padding = "20px";
            change.style.border = "2px solid red";
        }
    </script>
</body>

</html>
