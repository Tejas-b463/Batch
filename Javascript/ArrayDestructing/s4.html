<body>
    <script>

var x=10
var y=20;
 document.write("before swapping value:- X:"+x +" y: "+y)
    let temp;
    temp=x;
    x=y;
    y=temp;
         
    document.write("<br>After swapping value:- X:"+x +" y: "+y)

    </script>
