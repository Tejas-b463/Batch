<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="d1" placeholder="Enter Name" onkeydown="show()" onkeyup="show1()">

    <script>
        var d1 = document.getElementById("d1");

        function show() {
            document.getElementById("d1").style.background = "red"
        }

        function show1() {
            document.getElementById("d1").style.background = "";
        }
    </script>
</body>

</html>
