<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .errorstyle {
            color: red;
        }
    </style>
</head>

<body>
    <h1>CheckBox Validation</h1>

    <input type="checkbox" name="movie" value="1" onclick="validation()">American Psyco <br>
    <input type="checkbox" name="movie" value="2" onclick="validation()">American Psyco <br>
    <input type="checkbox" name="movie" value="3" onclick="validation()">American Psyco <br>
    <input type="checkbox" name="movie" value="4" onclick="validation()">American Psyco <br>
    <input type="checkbox" name="movie" value="5" onclick="validation()">American Psyco <br>
    <button id="mybtn">Checkbox</button> <br>
    <p id="error" class="errorstyle"></p>


    <script>
        function Validation() {
            var a = document.getElementsByName("movie");
            var i, count = 0;

            for (i = 0; i < a.length; i++) {
                if (a[i].checked == true) {
                    count++
                }
            }
            if (count > 2) {
                document.getElementById("error").innerHTML = "Please select only one";
                document.getElementById("error").style.cursor = "not-allowed";
                document.getElementById("error").style.backgroundColor = "lightgray";
            } else {
                document.getElementById("error").innerHTML = "";
                document.getElementById("error").style.cursor = "";
                document.getElementById("error").style.backgroundColor = "";
            }
        }
    </script>
</body>

</html>
