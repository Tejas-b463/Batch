<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Replace Node</h1>
    <div id="parent">
        <p id="child1">Something here</p>
        <p id="child2">Welcome to office</p>
    </div>
    <button onclick="show()">Add Heading</button>
    <script>
        function show() {
            const heading = document.createElement("h1")
            const node = document.createTextNode("This is new heading tag");
            heading.appendChild(node);
            const child = document.getElementById("child2");
            document.getElementById("parent").replaceChild(heading, child)
        }
    </script>
</body>

</html>
