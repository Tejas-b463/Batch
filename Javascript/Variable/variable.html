<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <h1>Variable</h1>
    <!-- variable is nothing but location for store value -->
    <!-- variable is a container that store information -->
    <!-- there are three types of variable in Javascript -->
    <script>
        // Var let and const

        // var
        // declaration of variable
        var num = 24;
        document.write(num);

        //var can allow to reassign the value
        //var can allow to reassign value with data type
        var num = "tejas";
        document.write("<br>" + num);
        // + is concatination means join the variable

        //var can allow redclaration of variable
        var num = 50;
        document.write("<br>" + num);

        // let
        //Let can allow to reassgin the value \ let can not allow to redeclared value
        let value = 44;
        document.write("<br> let : " + value);

        // const
        // const can not allow to reassign the value
        // These are constant values and cannot be changed.
        const id = 30;
        document.write("<br> const : " + id);

        // How to explain the variable
        // x is a variable with var keyword intialized the value 12 and console the the value
        var x = 12;
        console.log(x);
    </script>
</body>

</html>
