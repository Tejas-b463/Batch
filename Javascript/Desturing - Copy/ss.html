<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let emp = {

            id: "111",
            name: {
                fname: 'meena',
                lname: 'roy'
            }


        }



        document.write("<br>ArrayDestructring<br>")


        let {
            id,
            name: {
                fname,
                lname
            },
            name
        } = emp


        document.write(id, fname, lname)

        document.write("<br> " + name.fname + " " + name.lname)
        console.log(name)
    </script>

</body>

</html>
