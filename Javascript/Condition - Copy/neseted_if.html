<body>
    <h1>Nested if else</h1>
    <script>
        // eligible criteria above 150
        var pcm = 150;
        var cet = 100;
        if (pcm >= 150) {
            if (cet >= 150) {
                console.log("are you eligible");
            } else {
                console.log("you are not eligible");
            }
        } else {
            console.log("try next time");
        }
    </script>
</body>
