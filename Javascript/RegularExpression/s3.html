<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ^ represent the starting of the string
    (?=.*[a-z]) atleast one lowercase character
(?=.*[A-z]) atleast one uppercase character
(?=*\\d) atleast one numeric value
(?=.*[-+_!@#$%^^&*,.?]) represent at least on specil character
. represent any character except the break
* represent one or more time -->
    <script>
        function pattern(str) {
            var pattern = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[-*_!@#$%^&*.,?]).*$")
            if (!str || str.length === 0) {
                document.write("no");
            }
            if (pattern.test(str)) {
                document.write("Pattern Matched");
            } else {
                document.write("Not Matched");
            }
        }
        let match = "#Akjfkgjfg676jEfkjkfrr";
        pattern(match);
    </script>

</body>

</html>
