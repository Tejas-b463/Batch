<body>
    <h1>If else Ladder</h1>
    <script>
        let marks = 61;
        if (marks >= 70) {
            console.log("dist")
        } else if (marks >= 60 && marks < 70) {
            console.log("first class");
        } else if (marks >= 50 && marks < 60) {
            console.log("second class");
        } else if (marks >= 35 && marks < 50) {
            console.log("third class");
        } else {
            console.log("fail");
        }
    </script>
