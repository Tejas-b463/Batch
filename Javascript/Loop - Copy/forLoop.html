<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>For Loop</h1>
    <script>
        // Loops can execute a block of code a number of times.
        for (let i = 47; i <= 63; i++) {
            document.write(i, "<br>");
        }

        // i = 1;  i<=3 i i++; 
        // i = 1; 1<=3; 2
        // i = 2; 2<=3; 3
        // i = 3; 3<=3; 4
        // i = 4; 4<=3
    </script>
</body>

</html>
