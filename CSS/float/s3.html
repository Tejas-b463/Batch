<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        ul {
            list-style: none;
            background-color: rgb(17, 18, 18);
            /* background image are hidden */
            overflow: hidden;
            height: 55px;
        }
        
        li {
            float: left;
            text-transform: uppercase;
            padding: 15px;
        }
        
        a {
            color: white;
            text-decoration: none;
            padding: 15px;
            /* background-color: antiquewhite; */
        }
        
        .left {
            float: right;
        }
    </style>
</head>

<body>
    <ul>
        <li class="left"><a href="#">Home</a></li>
        <li class="left"><a href="#">About</a></li>
        <li class="left
        "><a href="#">Project</a></li>
        <li class="left
        "><a href="#">Blog</a></li>
    </ul>
</body>

</html>
