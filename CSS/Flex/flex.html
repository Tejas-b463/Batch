<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 200px;
            background-color: rgb(95, 175, 175);
            display: flex;
            margin: 15px;
            border: 2px solid black;
        }
        
        .first-item {
            margin: 10px;
            border: 2px solid black;
            background-color: azure;
            /* flex: 1; */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="first-item" style="flex-grow: 0;">first</div>
        <div class="first-item" style="flex-grow: 4;">second</div>
        <div class="first-item" style="flex-grow: 6;">third</div>
        <div class="first-item" style="flex-grow:3;">fourth</div>
    </div>
</body>

</html>
