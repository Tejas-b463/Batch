<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 200px;
            background-color: rgb(95, 175, 175);
            display: flex;
            margin: 15px;
            border: 2px solid black;
        }
        
        .first-item {
            margin: 10px;
            border: 2px solid black;
            background-color: azure;
            text-align: center;
            flex-basis: 100px;
            flex-grow: 1;
            flex-shrink: 1;
        }
        
        .container div:nth-of-type(3) {
            background-color: bisque;
            flex-shrink: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="first-item">first</div>
        <div class="first-item">second</div>
        <div class="first-item">third</div>
        <div class="first-item">fourth</div>
    </div>
</body>

</html>
