<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid rgb(187, 30, 30);
            padding: 15px;
            align-items: center;
        }
        
        th {
            /* background-color: black; */
            color: white;
        }
        
        td {
            /*  */
        }
        
        tr:nth-child(even) {
            background-color: blue;
        }
        
        tr:nth-child(odd) {
            background-color: gray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
        </tr>
        <tr>
            <td>Tejas</td>
            <td>Amravati</td>
            <td>Maharashtra</td>
        </tr>
        <tr>
            <td>Rushi</td>
            <td>Pune</td>
            <td>Maharashtra</td>
        </tr>
        <tr>
            <td>Harish</td>
            <td>Pune</td>
            <td>Maharashtra</td>
        </tr>
    </table>
</body>

</html>
