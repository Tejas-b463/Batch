<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid rgb(200, 144, 144);
            padding: 30px;
        }
        
        th {
            color: white;
            background-color: black;
            /* text-align: left; */
        }
        
        th:hover {
            background-color: blue;
            /* text-align: left; */
        }
        
        td {
            color: white;
            background-color: gray;
            text-align: center;
        }
        
        td:hover {
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
        </tr>
        <tr>
            <td>Tejas</td>
            <td>Amravati</td>
            <td>Maharashtra</td>
        </tr>
        <tr>
            <td>Rushi</td>
            <td>Pune</td>
            <td>Maharashtra</td>
        </tr>
        <tr>
            <td>Harish</td>
            <td>Pune</td>
            <td>Maharashtra</td>
        </tr>
    </table>
</body>

</html>
