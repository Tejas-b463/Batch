<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        div {
            width: 100%;
            height: 10vh;
            background-color: bisque;
            top: 0;
            left: 0;
            /* align-items: center; */
        }
        
        ul {
            display: flex;
            gap: 20px;
            /* justify-content: center;
            align-items: center; */
            right: 50px;
            position: sticky;
        }
        
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Project</li>
        </ul>
    </div>
</body>

</html>
